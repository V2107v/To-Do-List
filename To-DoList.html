<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="To-DoList.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>
  
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input placeholder="Add new To-Do" type="text">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Eat</li>
            <li><span><i class="fas fa-trash"></i></span> Sleep</li>
            <li><span><i class="fas fa-trash"></i></span> Drink</li>
        </ul>
    </div>

<script src="To-DoList.js"></script>    
</body>
</html>
